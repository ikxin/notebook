<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 布尔值代表“真”和“假”两个状态
      // “真”用关键字 true 表示，“假”用关键字 false 表示

      // 下列运算符会返回布尔值
      // 前置逻辑运算符： ! (Not)
      // 相等运算符：===，!==，==，!=
      // 比较运算符：>，>=，<，<=

      // 如果 JavaScript 预期某个位置应该是布尔值，会将该位置上现有的值自动转为布尔值
      // 转换规则是除了下面六个值被转为 false，其他值都视为 true
      /*
        undefined
        null
        false
        0
        NaN
        ""或''（空字符串）
      */

      // 空数组（[]）和空对象（{}）对应的布尔值，都是 true
      if ([]) {
        console.log("true");
      }
      // true

      if ({}) {
        console.log("true");
      }
      // true
    </script>
  </body>
</html>

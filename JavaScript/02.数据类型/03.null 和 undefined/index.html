<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // null 与 undefined 都可以表示“没有”，含义非常相似
      // 变量 a 分别被赋值为 undefined 和 null，这两种写法的效果几乎等价
      var a = undefined;
      var a = null;

      // 在 if 语句中，它们都会被自动转为 false，相等运算符（==）甚至直接报告两者相等
      if (!null) console.log("null is false");
      if (!undefined) console.log("undefined is false");
      undefined == null; // true

      // null 转为数字时，自动变成 0
      Number(null); // 0
      5 + null; // 5

      // undefined 是一个表示"此处无定义"的原始值，转为数值时为 NaN
      Number(undefined); // NaN
      5 + undefined; // NaN

      // null 表示空值，即该处的值现在为空。
      // 调用函数时，某个参数未设置任何值，这时就可以传入 null，表示该参数为空。

      // undefined 表示“未定义”，下面是返回 undefined 的典型场景
      var i;
      i; // undefined

      // 调用函数时，应该提供的参数没有提供，该参数等于 undefined
      function f(x) {
        return x;
      }
      f(); // undefined

      // 对象没有赋值的属性
      var o = new Object();
      o.p; // undefined

      // 函数没有返回值时，默认返回 undefined
      function f() {}
      f(); // undefined
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 多个 if...else 连在一起使用的时候，可以转为使用更方便的 switch 结构
      // 根据变量 x 的值，选择执行相应的 case
      // 如果所有 case 都不符合，则执行最后的 default 部分
      // 每个 case 内部的 break 不能少，否则会接着执行下一个 case 代码块，而不是跳出 switch 结构
      var x = 1;
      switch (x) {
        case 1:
          console.log("x 等于1");
          break;
        case 2:
          console.log("x 等于2");
          break;
        default:
          console.log("x 等于其他值");
      }

      // switch 语句部分和 case 语句部分，都可以使用表达式
      switch (1 + 3) {
        case 2 + 2:
          break;
        default:
          neverHappens();
      }

      // switch 语句后面的表达式，与 case 语句后面的表示式比较运行结果时
      // 采用的是严格相等运算符（===），而不是相等运算符（==），这意味着比较时不会发生类型转换
      var m = 1;
      switch (m) {
        case true:
          console.log("m 发生类型转换");
          break;
        default:
          console.log("m 没有发生类型转换");
      }
      // 由于变量 x 没有发生类型转换，所以不会执行 case true 的情况
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // JavaScript 语言允许，语句的前面有标签（label），相当于定位符，用于跳转到程序的任意位置
      /*
        label:
          语句
      */

      // 标签可以是任意的标识符，但不能是保留字，语句部分可以是任意语句
      // 标签通常与 break 语句和 continue 语句配合使用，跳出特定的循环
      top: for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (i === 1 && j === 1) break top;
          console.log("i=" + i + ", j=" + j);
        }
      }
      // break 命令后面加上了 top 标签，满足条件时，直接跳出双层循环
      // 如果 break 语句后面不使用标签，则只能跳出内层循环，进入下一次的外层循环

      // 标签也可以用于跳出代码块
      // 下面代码执行到 break foo，就会跳出区块
      foo: {
        console.log(1);
        break foo;
        console.log("本行不会输出");
      }
      console.log(2);

      // continue 语句也可以与标签配合使用
      bar: for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (i === 1 && j === 1) continue bar;
          console.log("i=" + i + ", j=" + j);
        }
      }
      // continue 命令后面有一个标签名，满足条件时，会跳过当前循环，直接进入下一轮外层循环
      // 如果 continue 语句后面不使用标签，则只能进入下一轮的内层循环
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // while 语句包括一个循环条件和一段代码块，只要条件为真，就不断循环执行代码块
      // while 语句的循环条件是一个表达式，必须放在圆括号中
      // 代码块部分，如果只有一条语句，可以省略大括号，否则就必须加上大括号
      /*
        while (条件)
          语句;

        while (条件) 语句;
      */

      // 下面的代码将循环100次，直到 i 等于100为止
      var i = 0;
      while (i < 100) {
        console.log("i 当前为：" + i);
        i = i + 1;
      }

      // 下面的例子是一个无限循环，因为循环条件总是为真
      // while (true) {
      //   console.log("Hello, world");
      // }
    </script>
  </body>
</html>

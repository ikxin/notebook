<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p和h标题不能相互嵌套 -->
    <p>
    <h1>一级标题</h1>
    </p>
    <!-- p里面不能包含div -->
    <p>
    <div>div标签</div>
    </p>
    <!-- a标签不能嵌套a标签 -->
    <a href="#"><a href="#">链接</a></a>
</body>

</html>

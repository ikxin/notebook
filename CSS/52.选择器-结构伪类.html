<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第1个 */
        li:first-child {
            color: pink;
        }

        /* 倒数第1个 */
        li:last-child {
            color: skyblue;
        }

        /* 第n个 */
        li:nth-child(3) {
            color: orange;
        }

        /* 倒数第n个 */
        li:nth-last-child(3) {
            color: brown;
        }
    </style>
</head>

<body>
    <!-- ul>li{这是第$个li}*8 -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>

</html>
